name: Scheduled Sheet Update

on:
  schedule:
    - cron: '40 14 * * *'  # 9:40 PM (21:40) Vietnam time (UTC+7) = 14:40 UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-sheet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > TestAPI.json

      - name: Show current time
        run: |
          date
          echo "Current UTC time: $(date -u)"
          echo "Expected run time: 14:40 UTC (21:40 Vietnam time)"

      - name: Run optimization script
        run: python main.py